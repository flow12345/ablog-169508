<head>
  <style type="text/css">

    .post-title {
      font-size: 1.5em;
    }
    
    .post-date {
      font-size: 1.2em;
    }

    .post-content {
      font-size: 1.2em;
    }
  </style>
</head>



<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

<div class="post-date">
    {{p.created.strftime("%b %d, %Y")}}
  </div>
</div>



  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <hr>

  
</div>
