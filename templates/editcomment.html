{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        
        <div class="col-md-8 col-md-offset-2">
            
            <h1>Edit comment</h1>
            
            <form action="" method="POST">                
                <div class="form-group">
                    <label for="description">Comment <span class="require">*</span></label>
                    <br>
                    <input type="text" style="width: 630px"; rows="1" class="form-control" name="comment" value="{{comment}}">
                </div>
                
                <div class="form-group">
                    <p><span class="require">*</span> - required fields</p>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                        <a href="javascript:history.back();">Cancel</a>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
